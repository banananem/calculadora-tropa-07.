<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Tropa D07</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url(''https://blog.fivemods.io/storage/2023/04/217-2-1024x576.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      color: #0ff;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 30px;
    }
    .container {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff88;
      transition: transform 0.3s;
    }
    .container:hover {
      transform: scale(1.01);
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
      display: block;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #0ff;
      box-shadow: inset 0 0 5px #0ff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #0ff, #00f);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #00f, #0ff);
      transform: scale(1.05);
    }
    .resultado {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      animation: fadeIn 1s ease-in-out;
    }
    .resultado p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Tropa D07</h1>
    <label>Pistola (quantidade): <input type="number" id="pistola" value="0"></label>
    <label>Sub (quantidade): <input type="number" id="sub" value="0"></label>
    <label>Escopeta (quantidade): <input type="number" id="escopeta" value="0"></label>
    <label>Rifle (quantidade): <input type="number" id="rifle" value="0"></label>
    <label>Colete (quantidade): <input type="number" id="colete" value="0"></label>
    <button onclick="calcular()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </div>
  <script>
    const precosComParceria = {
      pistola: 400,
      sub: 600,
      escopeta: 1000,
      rifle: 800,
      colete: 7500
    };
    const precosSemParceria = {
      pistola: 800,
      sub: 800,
      escopeta: 1200,
      rifle: 1100,
      colete: 12500
    };
    function calcular() {
      const pistola = parseInt(document.getElementById('pistola').value) || 0;
      const sub = parseInt(document.getElementById('sub').value) || 0;
      const escopeta = parseInt(document.getElementById('escopeta').value) || 0;
      const rifle = parseInt(document.getElementById('rifle').value) || 0;
      const colete = parseInt(document.getElementById('colete').value) || 0;
      const totalCom = pistola * precosComParceria.pistola + sub * precosComParceria.sub + escopeta * precosComParceria.escopeta + rifle * precosComParceria.rifle + colete * precosComParceria.colete;
      const totalSem = pistola * precosSemParceria.pistola + sub * precosSemParceria.sub + escopeta * precosSemParceria.escopeta + rifle * precosSemParceria.rifle + colete * precosSemParceria.colete;
      const seuValorCom = (totalCom * 0.2).toFixed(2);
      const seuValorSem = (totalSem * 0.2).toFixed(2);
      document.getElementById('resultado').innerHTML = `
        <p><strong>Total com parceria:</strong> R$ ${totalCom.toLocaleString()}<br><em>Seu 20%: R$ ${parseFloat(seuValorCom).toLocaleString()}</em></p>
        <p><strong>Total sem parceria:</strong> R$ ${totalSem.toLocaleString()}<br><em>Seu 20%: R$ ${parseFloat(seuValorSem).toLocaleString()}</em></p>
      `;
    }
  </script>
</body>
</html>
